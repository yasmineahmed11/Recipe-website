<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Daily Dish</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

  <!-- nav -->
  <nav class="navbar navbar-expand-lg bg-body-tertiar mb-5">
    <div class="container-fluid mynav">
      <a class="navbar-brand px-3 d-flex px-5" href="#">
        <div class="nav-icon"><i class="fa-solid fa-kitchen-set"></i></div>
        <div class="nav-icon-right px-3">Your Daily Dish</div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto px-5">
          <li class="nav-item px-5">
            <a class="nav-link" aria-current="page" href="#" onclick="setActive(this)">Home</a>
          </li>
          <li class="nav-item px-5">
            <a class="nav-link" href="#recipes" onclick="setActive(this)">Recipes</a>
          </li>
          <li class="nav-item px-5">
            <a class="nav-link" href="#contact" onclick="setActive(this)">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>

    <!-- carousel -->
    <div id="carouselExampleAutoplaying" class="carousel slide mt-3" data-bs-ride="carousel">
      <div class="carousel-inner ">
        <div class="carousel-item active">
          <img src="./images/home-5-recipe-list-img-1.jpg" class="d-block w-75 d-lg-block mx-auto position-relative" alt="...">
          <div class="carousel-card position-absolute">
            <p class="caro-top pt-3">raw food</p>
            <p class="caro-bottom pt-0">Raw broccli soup with mushrooms</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="./images/home-5-recipe-list-img-2-new.jpg" class="d-block w-75 d-lg-block mx-auto position-relative" alt="...">
          <div class="carousel-card position-absolute">
            <p class="caro-top pt-3">raw food</p>
            <p class="caro-bottom pt-0">No-bake blackberry cake</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="./images/home-5-recipe-list-img-3.jpg" class="d-block w-75 d-lg-block mx-auto position-relative" alt="...">
          <div class="carousel-card position-absolute">
            <p class="caro-top pt-3">raw food</p>
            <p class="caro-bottom pt-0">Tomato sandwich with hummus</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <section class="recipes d-flex flex-column justify-content-center align-content-center w-100 mt-5 mb-0" id="recipes">
      <!-- Meal Selection -->
      <div class="recipes-div justify-content-center align-content-center mt-5 w-50 mx-auto">
        <p class="recipe-title mx-lg-5 mb-lg-5 mb-md-1">
          <span>What Do you want to eat today?</span>
        </p>
        <label for="mealSelect" class="mt-5 text-center w-100 meal">Choose your meal:</label>
        <select id="mealSelect" class="form-select mt-4 py-lg-4 py-sm-3" aria-label="Default select example">
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="dessert">Dessert</option>
        </select>

        <label for="typeSelect" class="mt-4 text-center w-100 meal">Choose type:</label>
        <select id="typeSelect" class="form-select mt-4 py-lg-4 py-sm-3 mb-5" aria-label="Default select example">
          <option value="sweet">Sweet</option>
          <option value="savory">Savory</option>
        </select>
      </div>


      <div id="recipesContainer" class="d-flex flex-column flex-lg-row flex-md-row row justify-content-center align-items-center mx-2"></div>

      <div id="recipeDetail" style="display: none;"></div>

    </section>

    <footer>
      <div class="footer-top d-flex flex-column align-items-center" id="contact">
        <div class="line-foot"></div>
        <div class="footer-icon mt-4"><i class="fa-solid fa-kitchen-set"></i></div>
        <div class="footer-icon-right px-3">Your Daily Dish</div>
        <p class="foot-cook">cooking for soul</p>

        <div class="foot-icons">
          <a href="https://www.facebook.com/profile.php?id=100047458461916" target="_blank" class="mx-lg-5 mx-md-4 mx-2"><i class="fa-brands fa-facebook-f p-3"></i></a>
          <a href="https://www.linkedin.com/in/yasmine-ahmed-229168236" target="_blank" class="mx-lg=5 mx-md-4 mx-2"><i class="fa-brands fa-linkedin-in p-3"></i></a>
          <a href="https://github.com/yasmineahmed11" target="_blank" class="mx-lg-5 mx-md-4 mx-2"><i class="fa-brands fa-github p-3"></i></a>
        </div>
        <p class="copyright mt-4">&copy; By Yasmine Ahmed, All Rights Reserved</p>
      </div>
    </footer>
  </main>

  <script>
    function setActive(link) {
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));

        link.classList.add('active');
    }
</script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/fed0a73643.js" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
